<html lang="en">

<head>

<body>
    <div class="container">
        <img class="logo" src="imgs/webpage_logo.png" alt="logo">
        <div class="model">DIO-0001</div>
        <div id="sidebar">
            <ul>
                <li> <a href="network-settings.html">Network Settings</a></li>
                <li><a href="user-settings.html">User Settings</a></li>
                <li><a href="digital-inputs.html">Digital Inputs</a></li>
                <li><a href="digital-outputs.html">Digital Outputs</a></li>
            </ul>
        </div>
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>


        <div class="reboot_message">

            <div class="message_ok">
                <p>Your settings were successfully saved, and the interface is now restarting
                    to configure itself with the new settings.</p>
                <p>Your device is now located at:</p>
                <p><a href="http://~rebootaddr~/">http://~rebootaddr~/</a></p>
                <p><a href="http://~config_ip~/">http://~config_ip~/</a></p>
            </div>

        </div>

    </div>


    </div>
    <script language="javascript">

        function rebootDummy(x) { }
        function ajax_command() {
            console.log("ajax called self");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Action to be performed when the document is read;
                    rebootDummy();
                }

            }
            xhttp.open("POST", "reboot.cgi", true);
            xhttp.send(null);
        }
        window.onload = function () {
            console.log("window on load");
            ajax_command();
        }

    </script>
</body>
